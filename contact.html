       <form action="dshgsgj" method="get">
          <p>What is your name?
              <input type="text" name="username" maxlength="30" class="username-field" required="required"/>
          </p>
          <p>What is your race?
            <input type="radio" name="class" value="human" required="required"/> Human
            <input type="radio" name="class" value="elf" required="required"/> Elf
            <input type="radio" name="class" value="dwarf" required="required"/> Dwarf 
            <input type="radio" name="class" value="goblin" required="required"/> Goblin 
            <input type="radio" name="class" value="troll" required="required"/> Troll
          </p>
          <p>What is your weapon of choice? (Upload a photo)
            <input type="file" name="weapon" required="required"/>
          </p>
          <p>How did you get here? 
              <textarea name="comments">Let's hear about your journey...</textarea>
          </p>
             <input type="submit" name="submission" value="Submit"/>
       </form>
